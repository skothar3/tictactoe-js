<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title></title>
    <link rel='stylesheet' href='style.css' />
    <script src='script.js' defer></script>
  </head>
  <body>
    <header>
      <h1 class='title'>Tictactoe</h1>
    </header>
    <main>
      <section class='side-panel left'>
	<div class='scoreboard-box'></div>
	<div class='button-box'>
	  <button class='start'>Start</button>
	  <button class='quit'>Quit</button>
	</div>
      </section>
      <section class='gameboard'>
      </section>
      <section class='side-panel right'>
	<div class='notification-box'>
	  <h3 class='notification'></h3>
	</div>
	<div class='gamelog-title-box'>
	  <h3 class='gamelog-title'>Game Log</h3>
	</div>
	<div class='gamelog'>
	  <div id='gamelog-anchor'></div>
	</div>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
